<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bạn muốn tìm năm nào?</h3><br>
    <input type="number" id="namTim">
    <button type="button" onclick="tinhNam()">Tìm</button>
    <p id="output">hihi</p>
</body>
<script>
    function tinhNam() {
        var nam = parseFloat(document.getElementById("namTim").value);
        if (nam %100 == 0 ) {
            if (nam % 400 == 0) {
                document.getElementById("output").innerHTML = "năm " + nam + " là năm nhuận";
            } else {
                document.getElementById("output").innerHTML = "năm " + nam + " không phải là năm nhuận";}
        } else if(nam %4 == 0){
            document.getElementById("output").innerHTML = "năm " + nam + " là năm nhuận";
        } else {
            document.getElementById("output").innerHTML = "năm " + nam + " không phải là năm nhuận";
        }
    }
</script>
</html>
