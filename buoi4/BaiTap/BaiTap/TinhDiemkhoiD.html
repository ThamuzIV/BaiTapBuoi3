<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Tính điểm ĐH khối D</h2>
    <form action="">
        Môn toán<input id="math" type="number"> <br>
        Môn Văn <input id="literary" type="number"> <br>
        Môn anh <input id="english" type="number"> <br>
        Khu vực
        <select id="kv">
            <option name="area" value="0.75">KV1</option>
            <option name="area" value="0.5">KV2-NT</option>
            <option name="area" value="0.25">KV2</option>
            <option name="area" value="0">KV3</option>
        </select>
        <button type="button" onclick="score()" >Tính kết quả</button>
    </form>
    <p id="demo"></p><button type="button" onclick="reset()">reset</button>

</body>
<script>
    function score() {
        var toan = parseFloat(document.getElementById("math").value),
            van = parseFloat(document.getElementById("literary").value),
            anh = parseFloat(document.getElementById("english").value),
            diemKv = parseFloat(document.getElementById("kv").value),
            diemtong;
            if (toan==""||van==""||anh=="") {
                alert("Bạn nhập thiếu điểm");
            } else if(toan > 10 || van > 10 || anh > 10){
                alert("Cái gì??? điểm trên 10! ông điểm ảo à? nhập lại đi ")
            } else {
                diemtong = toan + van + anh +diemKv ;
                document.getElementById("demo").innerHTML= "Điểm tổng khối D của bạn là: " + diemtong;
            }
           
    }
    function reset() {
        toan = "";
        van = "";
        anh = "";
        diemKv = "";
        diemtong = "";
    }

</script>
</html>
