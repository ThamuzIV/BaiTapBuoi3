<script>
    var weighed=prompt("Nhập chiều cao của bạn");
    var height=prompt("Chiều cao của bạn? đơn vị kg");
    var bmi;
    bmi = height/(weighed*weighed);
    var answer = bmi < 16 ? "Gầy độ I":
        bmi < 17 ? "Gầy độ II":
            bmi < 18.5 ? "Gầy độ III":
                 bmi < 25 ? "Bình thường":
                    bmi < 30 ? "Thừa cân":
                        bmi < 35 ? "Béo phì độ I": 
                            bmi < 40 ? "Béo phì độ II":"Béo phì độ III";
    alert(answer);
    
</script>
