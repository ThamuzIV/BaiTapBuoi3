<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Tìm ngày tháng</h3>
    <input id="thang" type="number"></input>
    <button type="button" onclick="getday()">Tìm</button>
    <br>
    <span id="show-result"></span>
</body>

</html>
<script>    

    let showResult = document.getElementById("show-result");

    function getday() {
        var month = document.getElementById("thang");

        if (month.value < 1 || month.value > 12) {
            alert("Thang nhap vao khong hoo le.")
             month.value = "";
        } else {
            var FakeMonth = month.value;
            var HDay;
            if (month.value == 2) {
                showResult.innerHTML = "Tháng" + FakeMonth + "có 28 hoặc 29 ngày";
            } else if (month.value < 8) {
                month.value %= 2;
                HDay = month.value = 0 ? 30 : 31;
                showResult.innerHTML = "Tháng " + FakeMonth + " có " + HDay + " ngày";
            } else {
                month.value %= 2;
                HDay = month.value = 0 ? 31 : 30;
                showResult.innerHTML = "Tháng " + FakeMonth + " có " + HDay + " ngày";
            }
        }


    }
</script>
