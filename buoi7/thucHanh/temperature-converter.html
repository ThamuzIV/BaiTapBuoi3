<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    Fahrenheit  <input type="number" id="input" oninput="converter(this.value)" placeholder="Fahrenheit">
    
    <p id="result"></p>
</body>
    <script>
        function converter(input) {
            if (input !== "") {
                let output = (input-32)/1.8;
                document.getElementById("result").innerHTML = "Celcius: " + output;
            } else {
                document.getElementById("result").innerHTML = "Please enter the value";
            }
        }
    </script>
</html>
