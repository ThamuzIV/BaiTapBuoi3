<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input" >
    <select name="" id="unit">
        <option value="feet">Feet to meter</option>
        <option value="meter">Meter to feer</option>
    </select>
    <button onclick="conversion()">Conversion</button>
    <p id="result"></p>
    <script>
        function conversion() {
           let element = document.getElementById("input").value;
           let unit = document.getElementById("unit").value;
           let resul;
           switch (unit) {
            case unit = "feet":
                resul = 0.305*element;
                document.getElementById("result").innerHTML = resul;
                break;
            case unit = "meter":
                resul = 3.279*element;
                document.getElementById("result").innerHTML = resul;
                break;
            default:
                break;
           }
        }
    </script>
</body>
</html>
