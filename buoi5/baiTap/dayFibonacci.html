<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="resaul">dãy Fibonacci của bạn là :</h3>
    <p></p>
</body>
<script>
    var soTruoc,soSau,tong,i;
    var soLanlap = parseInt(prompt("số lần lặp"));
    soTruoc=0;
    soSau=1;
    document.write("1, ")
    for (i=0;i < soLanlap;i++) {
        tong = soTruoc + soSau; 
        // document.write(tong + ", ");
        soTruoc = soSau ;
        soSau = tong;
    }
    document.getElementById("resaul")

</script>
</html>
