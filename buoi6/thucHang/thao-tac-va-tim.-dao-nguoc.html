<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            border:4px blueviolet solid;
            box-shadow: inset ;
        }
    </style>
</head>
<body>
    <h3>Sample Screen</h3>
    <input type="text" id="input">
    <button onclick="add()">Add</button>
    <button onclick="display()" id="display">Display</button>
    <button onclick="find()">Find</button>
    <button onclick="reverse()">Reverse</button>
    <hr>
    <p id="resaul"> </p>
    <p id="find"> </p>
    <p id="dao"></p>
</body>
<script>
    var data=["hay","sao","lam","sao","cutt","1"],input,change_variable,new_array=[];
    function add() {
        input=document.getElementById("input").value;
        console.log(input);
        data.push(input);
        
    } 

    function display() {
        for (let i=0 ;i < data.length;i++) {
            document.getElementById("resaul").innerHTML += i + " " + data[i] + "<br>";
        }
    }

    function find() {
        for (let i=0 ;i < data.length;i++) {
            input=document.getElementById("input").value;
            console.log(input);
            if (data[i]==input) {
                document.getElementById("find").innerHTML += "giá trị bạn cần tìm là :" + input + " ở vị trí " + i + "<br>";
            }
        }
    }

    function reverse() {
        for (let i= data.length;i>=0;i= i-1) {
            change_variable= data[i];
            new_array.push(change_variable);
            console.log(new_array);
        }
        document.getElementById("dao").innerHTML = new_array;
    }
</script>
</html>
